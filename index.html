<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch || Project No 12</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="bg">
    <div class="container">
        <article class="stopwatch stopwatch--interval">
            <h1>
                <span id="minutes">00</span>:<span id="seconds">00</span>
            </h1>
            <section class="controls">
                <button class="control controls__start" id="start">
                    Start
                </button>
                <button class="control controls__reset" id="reset">
                    Reset
                </button>
                <button class="control controls__stop" id="pause">
                    Pause
                </button>
            </section>
        </article>
        <h2>Hex Color Code : <span id="random"> #9ee652</span> </h2>
    </div>
 <script src="./assets/js/main.js"></script>   
</body>
</html>
